version: '3.4'

services:
  dndchar.mvc:
    image: ${DOCKER_REGISTRY-}dndcharmvc
    build:
      context: .
      dockerfile: src/dndChar.mvc/Dockerfile
    ports:
      #- "3010:3010"  # For local
      - "80:3010" # For prod
    links:
    - mongodb
  mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        volumes:
          - ./data/db:/data/db
        ports:
            - 27017:27017
        command: mongod --smallfiles --logpath=/dev/null # --quiet