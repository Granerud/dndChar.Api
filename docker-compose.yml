version: '3.4'

services:
  dndcharapi:
    image: ${DOCKER_REGISTRY-}dndcharapi
    build:
      context: .
      dockerfile: src/dndCharApi/Dockerfile
    ports:
      - "3010:3010"  # For local
      #- "80:3010" # For prod
      - "433:433"
    links:
      - mongodb
  mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
          - MONGO_DATA_DIR=/data/mongodb/db
          - MONGO_LOG_DIR=/data/mongodb/log
        volumes:
          - mongoDbVolume:/data/mongodb
          - mongoDbVolume_config:/data/configdb
        ports:
            - "27017:27017"
        command: mongod --smallfiles # --logpath=/dev/null # --quiet

volumes:
  mongoDbVolume:
  mongoDbVolume_config: